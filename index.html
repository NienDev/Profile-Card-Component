<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Font   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="relative h-screen flex items-center justify-center bg-darkCyan">
  <main class="bg-white w-full max-w-sm rounded-xl truncate shadow-xl shadow-neutral-900/30 text-center">
    <div class="bg-cardBg h-36 w-full"></div>
    <div class="img relative bottom-12 flex justify-center">
      <img class="rounded-full absolute" src="./images/image-victor.jpg" alt="">
    </div>
    <div class="name mt-16 text-xl pt-2 font-bold text-veryDarkDesaturatedBlue">Victor Crest <span
        class="font-normal text-darkGray">26</span></div>
    <div class="text-base text-darkGray">London</div>
    <div class="flex justify-around border-t border-gray-400/50 mt-6 py-6">
      <div>
        <div class="font-bold text-veryDarkDesaturatedBlue">80K</div>
        <div class="text-darkGray text-sm">Followers</div>
      </div>
      <div>
        <div class="font-bold text-sm text-veryDarkDesaturatedBlue">803K</div>
        <div class="text-darkGray text-sm">Likes</div>
      </div>
      <div>
        <div class="font-bold text-veryDarkDesaturatedBlue">1.4K</div>
        <div class="text-darkGray text-sm ">Photos</div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-white">Frontend
      Mentor</a>.
    Coded by <a href="#" class="text-white">Tran Dai Nien</a>.
  </footer>
</body>

</html>
